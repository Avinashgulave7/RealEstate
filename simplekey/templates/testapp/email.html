    border-radius:1rem;
}

    border-radius: 6rem;

}

    padding: 14%;
}

}

    margin-bottom: 8%;

}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;

    color: #fff;

}
.btnContactSubmit
{
    width: 50%;

    border: none;
    cursor: pointer;

<body>
   <!-- ================ contact section start ================= -->
    <section class="contact-section">
            <div class="container">
                <div class="container contact-form">
                   <button class='btn btn-success pull-right'>
                       <a href="/admin/testapp/select_property/">Back</a>
                   </button>

            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>

            <form method="post">
                {% csrf_token %}
                <h3>Drop Us a Message</h3>
               <div class="row">

                    <div class="col-md-6">


                        <div class="form-group" >
                         <label>From:</label>
                            <input type="text" name="name" class="form-control" placeholder="Name *"  value="gulaveavi7@gmail.com" />
                        </div>
                        <div class="form-group">
                          <label>To:</label>
                            <input type="text" name="email" class="form-control" placeholder="Email *" value="{{i.email}}"/>
                        </div>



                        <div class="form-group">
                          <label>Subject:</label>
                            <input type="text" name="subject" class="form-control" placeholder="subject *" value="Appointment Shedule" />
                        </div>

                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <label>Message:</label>
                            <textarea name="msg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 200px;">
                                Hi,{{i.name}}.Thank you for use our website.You select Property is : {{i.property}} and your Appoinntment Date&Time:{{i.Appointment}}.so pelese contact our agent {{i.Agent}}.
                                Thank you!.
                            </textarea>
                        </div>
                    </div>
                    </div>
                </div>

            </form>
</div>
            </div>
        </section>
